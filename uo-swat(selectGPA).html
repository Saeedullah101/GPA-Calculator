<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select GPA Criteria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      animation: bodyFade 1s ease-in-out;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('Assets/university-of-swat.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      opacity: 0.9;
      filter: blur(.5px);
      z-index: -1;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px 60px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease-out;
      z-index: 1;
      color: #333;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      color: #2575fc;
    }

    .gpa-button {
      display: block;
      width: 100%;
      padding: 18px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #271b1b;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .gpa-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 0;
    }

    .gpa-button:hover::before {
      left: 100%;
    }

    .gpa-button:hover {
      background-color: #ffffff;
      color: #2575fc;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .gpa-button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bodyFade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SELECT GPA CRITERIA</h1>
    <button class="gpa-button" onclick="goToPage('semester gpa cal.html')">CALCULATE SEMESTER GPA</button>
    <button class="gpa-button" onclick="goToPage('cgpa.calculate.html')">CALCULATE CGPA</button>
  </div>

  <script>
    function goToPage(pageName) {
      window.location.href = pageName;
    }
  </script>
</body>

</html>
